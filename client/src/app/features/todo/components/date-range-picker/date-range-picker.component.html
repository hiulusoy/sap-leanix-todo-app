<div [formGroup]="parentForm" class="row">
  <div class="col">
    <mat-form-field class="full-width">
      <mat-label>Start Date</mat-label>
      <input
        [formControlName]="startDateControlName"
        [matDatepicker]="startDatePicker"
        matInput
      />
      <mat-datepicker-toggle
        [for]="startDatePicker"
        matSuffix
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="startDateControl?.errors?.['required']">
        Start date is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field class="full-width">
      <mat-label>Due Date</mat-label>
      <input
        [formControlName]="dueDateControlName"
        [matDatepicker]="dueDatePicker"
        matInput
      />
      <mat-datepicker-toggle
        [for]="dueDatePicker"
        matSuffix
      ></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
      <mat-error *ngIf="dueDateControl?.errors?.['required']">
        Due date is required
      </mat-error>
      <mat-error *ngIf="dueDateControl?.errors?.['dateRange']">
        Due date must be after start date
      </mat-error>
    </mat-form-field>
  </div>
</div>
